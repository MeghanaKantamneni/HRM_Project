<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="profile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
  
</head>
<body>

    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="container">
        <div class="left-half">
            <div>
                <h1 id="f1">Filters</h1>
            </div>
            <div id = 'Department'>
                <h4>Department</h4>
                <input type="checkbox" id="IT" name="IT" value="IT">
                <label for="IT">IT</label>
                <input type="checkbox" id="CSE" name="CSE" value="CSE">
                <label for="CSE">CSE</label>
            </div>
            <div id = 'hod'>
                <h4>HOD</h4>
                <input type="checkbox" id="HOD" name="HOD" value="HOD">
                <label for="HOD">HOD</label>
            </div>
            <div id = 'designation'>
                <h4>Designation</h4>
                <input type="checkbox" id="Professor" name="Professor" value="Professor">
                <label for="Professor">Professor</label>
                <input type="checkbox" id="Assoc_Professor" name="Associate Professor" value="Associate Professor">
                <label for="Associate Professor">Associate Professor</label><br>
                <input type="checkbox" id="Assi_Professor" name=" Assistent Professor" value="Assistent Professor">
                <label for="Assistent Professor">Assistent Professor</label>
                
            </div>
            <div id = 'Qualification'>
                <h4>Qualification</h4>
                <input type="checkbox" id="phd" name="PHD" value="PHD">
                <label for="Phd">Ph.D</label>
                <input type="checkbox" id="mtech" name="mtech" value="mtech">
                <label for="mtech">M.Tech</label>
                
                
            </div>
            
            
            
        </div>
        <div class="right-half">
            <p>Original data goes here</p>
            <!-- Content for right half goes here -->
        </div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

</body>
</html>
